<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #f4f4f4; }
        .container { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); width: 300px; text-align: center; }
        input[type="text"], button { width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 4px; }
        button.add { background-color: #28a745; color: white; cursor: pointer; }
        button.del { background-color: #dc3545; color: white; cursor: pointer; }
        ul { list-style-type: none; padding: 0; }
        li { background: #eee; padding: 10px; margin-bottom: 5px; border-radius: 4px; display: flex; justify-content: space-between; align-items: center; }
        li button { width: 50px; padding: 5px; border-radius: 4px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <input type="text" id="new-task" placeholder="Add a new task...">
        <button class="add" onclick="addTask()">Add</button>
        <ul id="task-list"></ul>
    </div>
    <script>
        function addTask() {
            const taskInput = document.getElementById('new-task');
            const taskText = taskInput.value.trim();
            if (taskText === '') return;
            const taskList = document.getElementById('task-list');
            const newTask = document.createElement('li');
            newTask.innerHTML = taskText + ' <button class="del" onclick="removeTask(this)">Delete</button>';
            taskList.appendChild(newTask);
            taskInput.value = '';
        }

        function removeTask(button) {
            const taskList = document.getElementById('task-list');
            taskList.removeChild(button.parentElement);
        }
    </script>
</body>
</html>
